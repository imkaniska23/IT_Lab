<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            function formValidate()
            {
                var name    = document.querySelector("#name").value;
                var about   = document.querySelector("#about").value;
                var pwd     = document.querySelector("#password").value;
                var paswd   =  /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=(.*[!@#$%^&*]){2})[a-zA-Z0-9!@#$%^&*]{8,8}$/;
                var tnc     = document.querySelector("#tnc");
                if(name.length<=3)
                {
                    alert("Name should be of at least four characters.");
                    return false;
                }
                else if(about.length<10)
                {
                    alert("About should be of at least ten characters");
                    return false;
                }
                else if(!pwd.match(paswd))
                {
                    alert("Password must contain at least one uppercase, one lowercase, one numeric and two special characters and should of length 8");
                    return false;
                }
                else if(!tnc.checked)
                {
                    alert("You must accept our terms and conditions!");
                    return false;
                }
                else
                    return true;
                
            }
        </script>
